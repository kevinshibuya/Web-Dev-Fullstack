<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Advanced Selectors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="advancedSelectors.css">
    <script src="main.js"></script>
</head>
<body> 
    <h1>BiS Gears</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>DPS</th>
                    <th>Tank</th>
                    <th>Healer</th>
                    <th>Support</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Weapon</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Gloves</th>
                    <td>SPD</td>
                    <td>SPD/HP%</td>
                    <td>SPD</td>
                    <td>SPD</td>
                </tr>
                <tr>
                    <th>Armor</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Helm</th>
                    <td>Crit%/<br>Crit DMG%/<br>ATK%</td>
                    <td>HP%</td>
                    <td>HP%</td>
                    <td>HP%</td>
                </tr>
                <tr>
                    <th>Pants</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Shoes</th>
                    <td>ATK%</td>
                    <td>HP%</td>
                    <td>HP%</td>
                    <td>HP%</td>
                </tr>
                <tr>
                    <th>Rings</th>
                    <td>ATK%</td>
                    <td>HP%</td>
                    <td>HP%</td>
                    <td>HP%</td>
                </tr>
                <tr>
                    <th>Necklace</th>
                    <td>SPD</td>
                    <td>SPD</td>
                    <td>SPD</td>
                    <td>SPD</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>

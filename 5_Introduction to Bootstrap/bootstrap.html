<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bootstrap</h1>
        <button class="btn btn-success btn-sm">Click Me!</button>
        <button class="btn btn-success btn-sm active">Click Me!</button>
        <button class="btn btn-success btn-sm" disabled="disabled">Click Me!</button>
        <a href="http://getbootstrap.com" class="btn btn-info btn-sm">Download Bootstrap</a>
        <div class="jumbotron">
            <h1>Is this the real life?</h1>
            <p>Is this just fantasy. Caught in a landslide. No escape from reality.</p>
            <button class="btn btn-info btn-lg">Open your eyes</button>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Look up to the skies</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="And seeeeeee">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>

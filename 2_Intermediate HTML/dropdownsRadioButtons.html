<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dropdowns / Radio Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    
    <form>
        <h2>Choose your class</h2>
        <label for="warrior">Warrior:</label>
        <input id="warrior" type="radio" name="class" value="warrior">
        <label for="mage">Mage:</label>
        <input id="mage" type="radio" name="class" value="mage">
        <label for="ranger">Ranger:</label>
        <input type="radio" name="class" id="ranger" value="ranger">

        <h2>Select your gender</h2>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>      
        </select>

        <textarea name="p" id="" cols="30" rows="10"></textarea>

        <button>Send!</button>
    </form>
    
</body>
</html>
